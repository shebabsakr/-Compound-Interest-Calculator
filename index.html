<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Score Card</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>
<body>
    <main>
        <h1>BasketBall Score Card</h1>
        <section id="teams">
            <h2>Guest</h2>
            <h2>Home</h2>
        </section>
        <section id="inc">
            <section id="inc-home">
                <h2>HOME: </h2>
                <button onclick="incrementHome1()">+1</button>
                <button onclick="incrementHome2()">+2</button>
                <button onclick="incrementHome3()">+3</button>
                <button id="reset-btn-home" onclick="resetScores()">Reset Scores</button>
            </section>
            <section id="inc-guest">
                <h2>GUEST: </h2>
                <button onclick="incrementGuest1()">+1</button>
                <button onclick="incrementGuest2()">+2</button>
                <button onclick="incrementGuest3()">+3</button>
                <button id="reset-btn-guest" onclick="resetScores()">Reset Scores</button>
            </section>
        </section>
        <h3 id="guest-score">0</h3>
        <h3 id="home-score">0</h3>

        <section id="timer">
            <h2 id="timer-display">00:00</h2>
            <input placeholder="Enter Amount Of Time" type="number" id="time-input">
            <button id="start-btn" onclick="startTimer()">Start</button>
            <button id="reset-btn-timer" onclick="resetTimer()">Reset Timer</button>
        </section>
        <script src="index.js"></script>
    </main>

</body>
</html>
